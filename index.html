<!DOCTYPE html>
<html>

<style>
    #myContainer {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #myAnimation {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
    }
</style>
<title>HTML Tutorial</title>



<head>
    <title>TEST</title>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.js" type="text/javascript"></script>
    
</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    
    

    <canvas id="countries" width="600" height="400"></canvas>
        <script>
        var pieData = [
            {
                value: 20,
                color:"#878BB6"
            },
            {
                value : 40,
                color : "#4ACAB4"
            },
            {
                value : 10,
                color : "#FF8153"
            },
            {
                value : 30,
                color : "#FFEA88"
            }
        ];
        // Get the context of the canvas element we want to select
        var countries= document.getElementById("countries").getContext("2d");
        new Chart(countries).Pie(pieData);
    </script>


    <p id="console">CONSOLE</p>

    <button onclick="runCode()">Click Me</button>

    <button onclick="myMove()">Anim</button>


    <div id="myContainer">
        <div id="myAnimation">My animation will go here</div>
    </div>


</body>

</html>
